<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my palace</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: yellow; backgroundColor: #75EAA2">
      <a-assets>
          <img id="1" src="assets/1-min.jpg">
          <img id="2" src="assets/2-min.jpg">
          <img id="3" src="assets/3-min.jpg">
          <audio id="sound" src="assets/sound.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="green" opacity="0.5"></a-cursor>
	  	<!-- <a-entity position="0 0 -10" aim> -->

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>
			
			<a-portal
				src="#2"
				to="loc_2"
				position="-9.59 2.82 -0.02"
				size=0.5
				>
			</a-portal>
			
			<a-portal
				src="#3"
				to="loc_3"
				position="8.95 -3.22 -3.07"
				size=0.5
				>
			</a-portal>

		</a-entity>

        <a-entity id="loc_2" visible="false">
            <a-sky material="src: #2"></a-sky>

            <a-portal
                src="#1"
                to="loc_1"
                position="4.67 -8.84 -0.17"
				size=0.5
            >
            </a-portal>

        </a-entity>

        <a-entity id="loc_3" visible="false">
            <a-sky material="src: #3"></a-sky>

            <a-portal
                src="#1"
                to="loc_1"
                position="8.89 -1.53 -4.31"
				size=0.5
            >
            </a-portal>

            <a-portal
                src="#2"
                to="loc_2"
                position="8.28 3.91 -4.03"
				size=0.4
            >
            </a-portal>

        </a-entity>

    </a-scene>
  </body>
</html>
